<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Typography</title>
</head>
<body>
    <div class="container p-2 my-5 border">
        <div class="h1">h1 bootstrap heading</div>
        <div class="h2">h2 bootstrap heading</div>
        <div class="h3">h3 bootstrap heading</div>
        <div class="h4">h4 bootstrap heading</div>
        <div class="h5">h5 bootstrap heading</div>
        <div class="h6">h6 bootstrap heading</div>
        <div class="h7">h7 bootstrap heading</div>    
    </div>

    <div class="container p-2 my-3 border">
        <div class="display-1">h1 bootstrap heading</div>
        <div class="display-2">h2 bootstrap heading</div>
        <div class="display-3">h3 bootstrap heading</div>
        <div class="display-4">h4 bootstrap heading</div>
        <div class="display-5">h5 bootstrap heading</div>
        <div class="display-6">h6 bootstrap heading</div>
        <div class="display-7">h7 bootstrap heading</div>
    </div>
</body>
</html>
