<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Container</title>
</head>
<body>
    <div class="container p-5 my-5 border">
        <h1>My first bootstrap page</h1>
        <p>This is some text.</p>

    <div class="container-sm p-5 my-5 bg-dark text-white">.container-sm</div>
    <div class="container-md p-5 my-5 bg-dark text-white">.container-md</div>
    <div class="container-lg p-5 my-5 bg-dark text-white">.container-lg</div>
    <div class="container-xl p-5 my-5 bg-dark text-white">.container-xl</div>
